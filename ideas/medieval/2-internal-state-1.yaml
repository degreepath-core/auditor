                            for: HIST 190
                            key: [$root, .result, .all, 1, $ref->Medieval History, .result, .where]
                            value: {attribute: medieval_history}
                          status: success
                      output:
                        - !!course HIST 211
                        - !!course HIST 190

                    limit: []

                    exceptions: ~

                    assert:
                      mode: count
                      items: courses

